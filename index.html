<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <script src="js/taskManager.js" defer></script>
        <script src="js/index.js" defer></script>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    </head>
    <body>
        
<div class="container-fluid">
          <div class="card">
            <div class="card-body">
                <div class="header">
                    <p class="text-center">Task List</p>
                </div>
               
                <div>
                  <h2>New Task</h2>
                </div>
                <div id="error"></div>

          <form id= 'taskForm' class="row g-3 needs-validation justify-content-center" novalidate>
            <div class="col-md-3 position-relative">
              <div class="form-outline">
                <input
                  type="text"
                  class="form-control"
                  id="validationTooltip01"
                  value=""
                  required
                />
                <label for="validationTooltip01" class="form-label">First name</label>
                <div class="valid-tooltip">Looks good!</div>
              </div>
            </div>
            <div class="col-md-3 position-relative">
              <div class="form-outline">
                <input
                  type="text"
                  class="form-control"
                  id="validationTooltip02"
                  value=""
                  required
                />
                <label for="validationTooltip02" class="form-label">Last name</label>
                <div class="valid-tooltip">Looks good!</div>
              </div>
            </div>
            <div class="col-md-3 position-relative">
              <div class="input-group form-outline">
                <span class="input-group-text" id="validationTooltipUsernamePrepend"></span>
                <input
                  type="date"
                  class="form-control"
                  id="calendar"
                  value="" min = "2021-04-18" max = "2030-04-50">
                  
                </input>
                <label for="calendar">Due Date</label>
                <div class="invalid-tooltip">Please choose a unique and valid username.</div>
              </div>
            </div>
            <div class="col-md-5 position-relative">
              <div class="form-outline">
                <input type="text" class="form-control" id="validationTooltip03" required />
                <label for="validationTooltip03" class="form-label">Assigned to:</label>
                <div class="invalid-tooltip">Who is it assigned to?.</div>
              </div>
            </div>
            <div class="col-md-4 position-relative">
              <div class="form-outline">
                <input type="text" class="form-control" id="validationTooltip05" required />
                <label for="validationTooltip05" class="form-label">Description</label>
                <div class="invalid-tooltip"></div>
              </div>
            </div>
            
   <!-- //Cleo experiementing off of Youtube  -->
  <div class= "container">
    <input id= "inputField" type= "text"> 
    <button id="buttonToDo">Submit</button>
    <div class="toDoList" id= "toDoContainer"></div>

  </div>
  
          </form>

  <!-- End of Cleo's experiementing -->
            
          <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
            <!--<div class="card-header">Header</div>-->
            
            <div id="taskCard" class="card-body">
              <h5 class="card-title">Task 1</h5>
              <p class="card-text">Preeti Das</p>
              <p class="card-text">Description</p>
              <div><span>Due Date: Apr 24-2021</span></div>
              <br>
              <div class="doneButton">
                <button type="button" class="btn btn-secondary">Mark As Done</button>
          
              </div>
                
              </div>
              <br>
              <button class="btn btn-primary" type="submit">Delete</button>
              
            </div>
          </div>
          
          
        
    </body>
</html>
